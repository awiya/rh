<div class="employee-list popi">
    <div class="card">
        <div class="card-header">
            <h2 class="title text-center">Employee List</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="employees && employees.length > 0; else noEmployees">
                        <tr *ngFor="let employee of employees" class="table-row">
                            <td>{{ employee.firstName }}</td>
                            <td>{{ employee.lastName }}</td>
                            <td>{{ employee.email }}</td>
                            <td>
                                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-template #noEmployees>
                        <tr class="table-row">
                            <td colspan="3">No employees found</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</div>
