<div class="col-md-6 offset-md-3 mt-3 mb-3 popi">
    <div class="mb-3">
        <label class="form-label fw-bolder"># ID OF THE EMPLOYEE: {{id}}</label>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label> Email</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.email" name="emailId">
        </div>

        <button class="btn btn-success mt-3" type="submit">Submit</button>
    </form>
</div>
