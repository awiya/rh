<div class="col-md-6 offset-md-3 mt-3 mb-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" email aria-describedby="emailHelp"
                [(ngModel)]="employee.email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <button type="submit" class="btn btn-success mt-2">Create Employee</button>
    </form>
</div>
